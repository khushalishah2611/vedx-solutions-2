<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VEDX Solutions</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <style>
      body {
        margin: 0;
        font-family: 'Manrope', sans-serif;
        background-color: #050505;
        user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }

      .privacy-overlay {
        position: fixed;
        inset: 0;
        background: repeating-linear-gradient(
            135deg,
            rgba(5, 5, 5, 0.9) 0,
            rgba(5, 5, 5, 0.9) 10px,
            rgba(15, 15, 15, 0.95) 10px,
            rgba(15, 15, 15, 0.95) 20px
          ),
          rgba(0, 0, 0, 0.85);
        color: #e0e0e0;
        display: none;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 24px;
        z-index: 10000;
        backdrop-filter: blur(6px);
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      /* Center the splash screen */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #050505;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.6s ease;
        z-index: 9999;
      }

      #splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      #splash-screen img {
        width: 180px;
        animation: logoFade 1.2s ease-in-out infinite alternate;
      }

      @keyframes logoFade {
        from {
          opacity: 0.7;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      #root {
        min-height: 100vh;
      }
    </style>
  </head>

  <body>
    <!-- Splash Logo -->
    <div id="splash-screen">
      <img src="/logo.png" alt="VEDX Solutions Logo" />
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <div id="privacy-overlay" class="privacy-overlay">
      Screenshots and screen recordings are blocked on this site.
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
